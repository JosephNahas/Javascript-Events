<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Events</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>

    <header>Welcome to Lab 7: Javascript Events</header>

    <section>

        <h1>Part 1: Mouse events</h1>

        <div>

            <button id="hover-btn">Hover me!</button>

            <p id="hover-msg">I feel lonely</p>

        </div>

    </section>

    <section>

        <h1>Part 2: Keyboard events</h1>

        <div>

            <label for="keyboard">Click in the next box and then press a key. I will guess which key you pressed without
                seeing it!</label>
            <input type="password" name="keyboard" id="keyboard">

            <p>did you press <span id="guess"></span> ?</p>

        </div>

    </section>

    <section>

        <h1>Part 3: Form events</h1>

        <div>

            <form action="" id="form">

                <label for="firstname">First Name</label>
                <input name="firstname" id="firstname"><br><br>

                <label for="lastname">Last Name</label>
                <input name="lastname" id="lastname"><br>

                <p>Do you like Javascript?</p>

                <label for="1">Yes</label>
                <input type="checkbox" name="1" id='1'><br>

                <label for="2">Of course</label>
                <input type="checkbox" name="2" id="2"><br>

                <label for="3">Absolutely</label>
                <input type="checkbox" name="3" id="3"><br><br>

                <input type="submit" value="Submit">

                <p id="submit-msg"></p>

            </form>

        </div>

    </section>

    <section>

        <h1>Part 4: Focus and Blur events</h1>

        <label for="focus">Focus on this Input</label>
        <input type="text" name="focus" id="focus">

        <p id="focus-result"></p>

    </section>

    <section>

        <h1>Part 5: Event Delegation</h1>

        <p>Pick your favorite fruit:</p>

        <div id="fruits">

            <button>Apple</button>
            <button>Orange</button>
            <button>Grape</button>
            <button>Peach</button>
            <button>Banana</button>

        </div>

        <p>Your favorite fruit is <span id="favorite-fruit"></span></p>

    </section>

</body>

</html>
